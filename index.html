<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="./styles/video.mp4" type="video/mp4">
    </video>
    <div class="container bg-dark formstyle">
        <div class="row d-flex justify-content-center">
            <div class="col-md-12 d-flex justify-content-center py-3 h-25">
                <form name="textbox">
                    <input class="textview btn btn-secondary text-xl-end" style="width: 52rem;" name="textview">
                </form>
            </div>
            <div class="col-md-12">
                <table class="table table-bordered d-flex flex-row justify-content-center align-content-center">
                    <tr>
                        <td> <input class=" btn btn-success" type="button " value="C " onclick="textbox.textview.value=' ' "> </td>
                        <td> <input class="btn btn-secondary" type="button " value="B " onclick="backspace() "> </td>
                        <td> <input class="btn btn-secondary" type="button " value="/ " onclick="input( '/') "> </td>
                        <td> <input class="btn btn-secondary" type="button " value="x " onclick="input( '*') "> </td>
                    </tr>

                    <tr>
                        <td> <input class="btn btn-primary" type="button " value="7 " onclick="input(7) "> </td>
                        <td> <input class="btn btn-primary" type="button " value="8 " onclick="input(8) "> </td>
                        <td> <input class="btn btn-primary" type="button " value="9 " onclick="input(9) "> </td>
                        <td> <input class="btn btn-secondary" type="button " value="- " onclick="input( '-') "> </td>
                    </tr>

                    <tr>
                        <td> <input class="btn btn-primary" type="button " value="4 " onclick="input(4) "> </td>
                        <td> <input class="btn btn-primary" type="button " value="5 " onclick="input(5) "> </td>
                        <td> <input class="btn btn-primary" type="button " value="6 " onclick="input(6) "> </td>
                        <td> <input class="btn btn-secondary" type="button " value="+ " onclick="input( '+') "> </td>
                    </tr>

                    <tr>
                        <td> <input class="btn btn-primary" type="button " value="1 " onclick="input(1) "> </td>
                        <td> <input class="btn btn-primary" type="button " value="2 " onclick="input(2) "> </td>
                        <td> <input class="btn btn-primary" type="button " value="3 " onclick="input(3) "> </td>
                        <td rowspan=5> <input class="btn btn-success" style="height: 110px " type="button " value="=" onclick=" equal() "> </td>
                    </tr>
                    <tr>
                        <td colspan=2> <input class="btn btn-primary" type="button " value="0" onclick="input(0) "> </td>
                        <td> <input class="btn btn-secondary" type="button" value="." onclick="input( '.') "> </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="./styles/main.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js " integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf " crossorigin="anonymous "></script>
</body>

</html>
